<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="form-container">

    <h2 class="form-title">
        <span class="default-text">Заповніть форму</span>
        <span class="hover-text">Ми вдячні вам</span>
    </h2>

    <form action="#" method="post">

        <div class="form-group-row">
            <div class="form-field">
                <label for="login">Login</label>
                <input type="text" id="login" name="login">
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
        </div>

        <div class="form-group-row">
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-field">
                <label for="repeat-password">Repeat password</label>
                <input type="password" id="repeat-password" name="repeat-password">
            </div>
        </div>

        <div class="form-group-row">
            <div class="form-field">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div class="form-field">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
        </div>

        <div class="form-field about-me">
            <label for="about-me">About me</label>
            <textarea id="about-me" name="about-me"></textarea>
        </div>

        <div class="button-group">
            <button type="reset" class="btn reset-btn">RESET</button>
            <button type="submit" class="btn ok-btn">OK</button>
        </div>

    </form>
</div>

</body>
</html>
